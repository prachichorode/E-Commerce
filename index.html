<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Mini Shop</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<!-- LOGIN -->
<div class="project-title">
  <h1>E-Commerce</h1>
</div>
<div id="loginPage" class="login-box">
  <h2>Login</h2>
  <input type="text" id="username" placeholder="Username">
  <input type="password" id="password" placeholder="Password">
  <button class="btn" onclick="login()">Login</button>
</div>


<!-- SHOP -->
<div id="shopPage" style="display:none;">
  <div class="header">
    <h2>Shop</h2>

     <input 
      type="text" 
      id="searchInput" 
      placeholder="Search product..."
      onkeyup="searchProduct()"
     >

    <button class="btn" onclick="openCart()">Go to Cart</button>
  </div>

  <div class="container">
    <div id="productList" class="products"></div>
  </div>
</div>

<!-- CART -->
<div id="cartPage" style="display:none;">
  <div class="header">
    <h2>Cart</h2>
    <button class="btn" onclick="openShop()">Back to Shop</button>
    <button class="btn" onclick="logout()">Logout</button>
  </div>

  <div class="container">
    <div id="cartItems"></div>
    <h3 id="total"></h3>
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
